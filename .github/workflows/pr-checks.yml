name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check dev server starts
      run: |
        timeout 30s npm run dev &
        sleep 10
        kill %1 || true
    
    - name: Run tests
      run: npm run test
    
    - name: Build and test output
      run: |
        npm run build
        node dist/index.js
